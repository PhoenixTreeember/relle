<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cobra Cora</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class='container'>
            <div class="row">
                <div class="col-lg-9 folha">
                    <div class="row">
                        <div class='col-lg-3 espera'></div>
                    </div>
                </div>

                <div class='col-lg-3 '>
                    <div class="user_box"></div>
                </div>
                <div class='col-lg-3 '>
                    <div class='cmd_box'>
                        <div class="row">
                            <div class="col-lg-6 cmd cima"></div>
                            <div class="col-lg-6 cmd baixo"></div>
                            <div class="col-lg-6 cmd direita"></div>
                            <div class="col-lg-6 cmd esquerda"></div>
                            <div class="col-lg-6 cmd agarra"></div>
                            <div class="col-lg-6 cmd solta"></div>                   
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="scripts/jquery.ui.touch-punch.min.js" type="text/javascript"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
            $(function () {
                $("#sortable").sortable({
                    revert: true
                });
                $(".cmd").draggable({
                    helper: "clone",
                    snap: '.espera',
                    revert: "invalid"
                });
                $(".espera").droppable({
                    drop: function (event, ui) {
                        //$('.folha').append('<li class="'+)
                        // do something with the draggable item
                        // alert($(ui.draggable).class());
                        $('.espera').prepend('<div class="col-lg-3 cmd ' + ui.draggable.attr("class") + '"></div>');
                         $(".cmd").draggable();
                    }
                });

            });
        </script>    
    </body>
</html>
